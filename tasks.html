            </section>
            <!-- End of Safe Section -->

            <!-- New Todo -->
            <section class="create-todo">
                <h3>Creeaza sarcini</h3>
                <form id="new-todo-form">
                    <h4>Detaliaza task-ul</h4>
                    <input
                            type="text"
                            placeholder="e.g. Foloseste tractorul 2"
                            name="content"
                            id="content"/>

                    <h4>Categoria</h4>
                    <div class="options">
                        <label>
                            <input type="radio" name="category" id="category1" value="business"/>
                            <span class="bubble business"></span>
                            <div>Pentru Echipa</div>
                        </label>
                        <label>
                            <input type="radio" name="category" id="category2" value="personal"/>
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                        </label>
                    </div>

                    <input type="submit" value="Adauga"/>
                </form>
            </section>
            <!-- End of New Todo -->

            <!-- Todo List -->
            <section class="todo-list">
                <h3>TODO LIST</h3>
                <div class="list" id="todo-list"></div>
            </section>
            <!-- End of Todo List -->
